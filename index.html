<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Polykobe</title>
    <link rel="stylesheet" href="polykobe.css" type="text/css">
    <script src="gl-matrix-min.js" defer></script>
    <script src="geometry.js" defer></script>
    <script src="polykobe.js" defer></script>
</head>

<body>

<div class="container" style="display: flex; height: 100%;">
<canvas id="canvas" width=1024 height=768 style="width: 60%"></canvas>
<div style="flex-grow: 1; background: gray;">
<div id="controls">Polykobe<div>
<br>

<div id="section1">
    <label>scale:</label>
    <input type="range" min=50.0 max=400.0 value=300.0 step=0.5 class="slider" id="scale"
    oninput="(function() { scale = parseFloat(value); redraw = true; })();">
</div>
<br>

<div id="section1">
    <button onclick="(function() { animateRotation('x', rotateBy); })()">Rotate X</button>
    <button onclick="(function() { animateRotation('y', rotateBy); })()">Rotate Y</button>
    <button onclick="(function() { animateRotation('z', rotateBy); })()">Rotate Z</button>
    <button onclick="resetRotation()">Reset</button>
</div>
<br>

<div id="section1">
    <button onclick="toggleState()">Toggle</button>
    <button onclick="clearFaces()">Clear</button>
</div>
<br>

<div id="section1">
<button onclick="saveState()">Save</button>
<button onclick="document.getElementById('fileInput').click()">Load</button>
<input onchange="loadState(this.files)" type="file" id="fileInput" style="display:none">
</div>

</div>
</div>
</div>
</div>
</div>
</body>
